<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用：</h4>
    <img src="img/giant.jpg" alt="">
    <h4>alt替换文本，图像显示不出来的时候，显示文字：</h4>
    <img src="img/gt.jpg" alt="暂无图片">
    <h4>title 提示文本 鼠标放到图像上，提示的文本：</h4>
    <img src="img/giant.jpg" title="进击的巨人">
    <h4>设置图片的大小：</h4>
    <img src="img/giant.jpg" height="300">
    <h4>设置图片的边框：</h4>
    <img src="img/giant.jpg" height="300" border="20">

</body>

</html>
