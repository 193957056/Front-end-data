<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="url地址" method="提交方式" name="表单域名称">
        各种表单元素控件
    </form>

    <form action="xxx.hph" method="POST">
        <!-- text 文本框 用户可以里面输入仍和文字 -->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- password 密码框 用户输入密码看不到 -->
        密码：<input type="password" name="pwd"><br>

        <!-- checkbox 复选框 -->
        爱好：吃饭<input type="checkbox" checked="checked">睡觉<input type="checkbox">打豆豆<input type="checkbox"><br>
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- 单选按钮和复选按钮可以设置checked属性，默认选中 -->
        性别：男 <input type="radio" name="sex" value="男"> 女<input type="radio" name="sex" value="女"> 人妖<input type="radio" name="sex" value="人妖"><br>
        <!-- 提交表单到服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重新填写表单 -->
        <input type="reset" value="重新填写"><br>
        <!-- button 按钮 -->
        <button>我是按钮1</button><br>
        <input type="button" value="我是按钮2"><br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：
        <input type="file">
    </form>
</body>

</html>
