<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 首先 ！tab == html5 -->
    <!-- div*5 + tab -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- 包含(父子)关系 div 里面有span   div>span+ tab -->
    <div><span></span></div>
    <!-- 兄弟关系  div+p +tab-->
    <div></div>
    <p></p>
    <!-- 带类名或者id .nav + tab #banner+tab(默认为div) p.nav+tab -->
    <div class="nav"></div>
    <div id="banner"></div>
    <p class="nav"></p>
    <p id="banner"></p>
    <!-- 生产的类名有顺序 .demo$*5+tab -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 想生产的标签里面默认显示几个文字  div{我是文字}+tab-->
    <div>我是文字</div>
    <div>woshiwenzi</div>
    <div>woshiwenzi</div>
    <div>woshiwenzi</div>
    <div>woshiwenzi</div>
    <div>woshiwenzi</div>
    <!-- div{我有顺序$}*4+tab -->
    <div>我有顺序1</div>
    <div>我有顺序2</div>
    <div>我有顺序3</div>
    <div>我有顺序4</div>

</body>

</html>
