<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器会有权重叠加的问题 */
        /* ul li 权重 0，0，0，1+0，0，0，1 = 0，0，0，2 */
        
        ul li {
            color: green;
        }
        
        li的权重是0，0，0，1 li {
            color: red;
        }
        
        .nav li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>sadfoijpasg</li>
        <li>gsokfpn</li>
        <li>fsnbpvjsp</li>
    </ul>
</body>

</html>
