<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 100px;
        }
        
        .juxing {
            width: 400px;
            height: 200px;
            background-color: pink;
            border-radius: 50px;
        }
        
        .renyu {
            width: 400px;
            height: 200px;
            background-color: pink;
            border-radius: 100px 25px 30px 24px;
        }
    </style>
</head>

<body>
    1.⚪的做法：
    <div class="yuanxing"></div>
    2.圆角矩形的做法：
    <div class="juxing"></div>
    3.任意⚪的做法：
    <div class="renyu"></div>
</body>

</html>
