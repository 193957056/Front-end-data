<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: red;
            margin: 10px auto;
            /* 1. 先强制一行内显示文本 */
            white-space: nowrap;
            /* 2. 超出部分隐藏 */
            overflow: hidden;
            /* 3. 文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>舞蹈附件是上的飞机松岛枫偶是觉得</div>
</body>

</html>
