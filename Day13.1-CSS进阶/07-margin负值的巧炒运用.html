<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            float: left;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        
        ul li:hover {
            /* 1. 如果盒子没有定位，则鼠标经过添加相对定位即可 */
            position: relative;
            /* 2. 如果li都有定位，则利用z-index提高层级 */
            /* z-index: 1; */
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>11</li>
        <li>21</li>
        <li>31</li>
        <li>41</li>
        <li>51</li>
    </ul>
</body>

</html>
